<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HeriLand｜我的旅程</title>
   <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  
  <link rel="stylesheet" href="./css/favorites.css" />
  
</head>
<body>
 <div class="container">
<div class="container">
    <header class="hl-header">
  <button class="back" onclick="history.back()">←</button>
  <h1>收藏</h1>
  <a class="home" href="../index.html">HeriLand</a>
</header>


<div class="toolbar">
<div class="search" id="searchWrap" style="display:none">
<input id="searchInput" placeholder="搜尋收藏的商家 / 景點" />
<span class="ico">🔍</span>
</div>
<div class="sort" role="group" aria-label="排序">
<button class="pill" data-sort="latest" aria-pressed="true">最新</button>
<button class="pill" data-sort="city">城市</button>
<button class="pill" data-sort="type">類型</button>
</div>
</div>


<section id="list" class="list"></section>
<section id="empty" class="empty" style="display:none">
<span class="icon">♡</span>
<div>你還沒有收藏任何商家</div>
<div class="muted" style="margin:6px 0 12px">快去探索並點擊 ❤️ 收藏吧！</div>
<a href="../index.html" class="btn">去探索</a>
</section>
</div>


<template id="tpl-card">
<article class="card" data-id="">
<div class="thumb">🏞️</div>
<div class="mid">
<h3 class="title">示例商家</h3>
<div class="sub"><span class="phone">—</span> · <span class="city">Kuching</span></div>
<div class="chips"></div>
</div>
</template>
  <script src="./js/favourites.js"></script>
  
</body>
</html>
